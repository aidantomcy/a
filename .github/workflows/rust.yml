name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Package
      env:
        CARGO_API_KEY: ${{ secrets.CARGO_API_KEY }}
      run: echo $CARGO_API_KEY | cargo login - && cargo publish
